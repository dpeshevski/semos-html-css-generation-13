<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <main>
            <section>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Header Column 1</th>
                            <th>Header Column 2</th>
                            <th>Header Column 3</th>
                            <th>Header Column 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Row 2 - Item 1</td>
                            <td>Row 2 - Item 2</td>
                            <th>Row 2: Nested table 1
                            <table border="1">
                                <tr>
                                    <th>Row 1 Header</th>
                                    <td>item</td>
                                </tr>
                                <tr>
                                    <th>Row 2 Header</th>
                                    <td>item</td>
                                </tr>
                                <tr>
                                    <th>Row 3 Header</th>
                                    <td>item</td>
                                </tr>
                            </table>
                            </th>
                            <td>Row 2 - Item 4 <br> A second line</td>
                        </tr>
                        <tr>
                            <td>Row 3 - Item 1</td>
                            <td>Row 3 - Item 2</td>
                            <td></td>
                            <td>Row 3 - Item 3</td>
                        </tr>
                        <tr>
                            <td>Row 4 - Item 1</td>
                            <td>Row 4 - Item 2</td>
                            <td>Row 4 - Item 3</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
