<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>complex layout</title>
</head>
<body>
  <main>
  <section>
    <table border="1">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00a.m.</td>
          <td rowspan="2">5:00p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>           
          <td>Validity DTD and Relax NG</td>          
        </tr>
        <tr>
          <td rowspan="6">Tuesday</td>
          <td rowspan="2">8:00a.m.</td>
          <td rowspan="2">11:00a.m</td>
          <td rowspan="3" >XPath</td>
        </tr>
        <tr>     
        </tr>
        <tr>         
          <td rowspan="2">11:00a.m.</td>
          <td rowspan="2">2:00p.m.</td>         
        </tr>
        <tr>        
          <td rowspan="3">XSl Transformations</td>
        </tr>
        <tr>         
          <td rowspan="2">2:00p.m.</td>
          <td rowspan="2">5:00p.m.</td>          
        </tr>
        <tr>          
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00a.m.</td>
          <td>12:00p.m</td>
          <td>XSL Formating Objects</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
</body>
</html>
