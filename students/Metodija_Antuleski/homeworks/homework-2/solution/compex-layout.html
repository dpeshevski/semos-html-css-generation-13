<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Layout</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <table border="1" width="640px" height="auto">
                <thead>
                    <tr>
                        <th rowspan="3">Day</th>
                        <th colspan="3">Seminar</th>
                    </tr>
                    <tr>
                        <th colspan="2">Schedule</th>
                        <th colspan="2" rowspan="2">Topic</th>
                    </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Monday</td>
                        <td rowspan="2">8:00 AM</td>
                        <td rowspan="2">5:00 PM</td>
                        <td>Introduction to XML</td>
                    </tr>
                    <tr>
                        <td>Validity:DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td rowspan="4">Tuesday</td>
                        <td>8:00 AM </td>
                        <td>11:00 PM</td>
                        <td rowspan="2">XPath</td>
                    </tr>
                    <tr>
                        <td rowspan="2">11:00 AM</td>
                        <td rowspan="2">2:00 PM</td>

                    </tr>
                    <tr>
                        <td rowspan="2">XSL Transformations</td>
                    </tr>
                    <tr>
                        <td>2:00 PM</td>
                        <td>5:00 PM</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>8:00 AM</td>
                        <td>12:00 PM</td>
                        <td>XSL Formmating Objects</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
</body>

</html>
